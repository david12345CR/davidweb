<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pěkná HTML stránka</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c5cff;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.06);
      --radius:14px;
      --maxw:1100px;
      --ff: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--ff);
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(124,92,255,0.12), transparent 8%),
        radial-gradient(600px 300px at 90% 90%, rgba(0,200,180,0.06), transparent 8%),
        var(--bg);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
      padding:40px 20px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:var(--maxw);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:20px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      padding:32px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:start;
    }

    header{
      grid-column:1 / -1;
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:6px;
    }

    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#24d4b5);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:white;
      font-size:20px;
      box-shadow: 0 6px 18px rgba(124,92,255,0.18), inset 0 -6px 18px rgba(0,0,0,0.12);
    }

    h1{
      font-size:20px;
      margin:0;
      letter-spacing:0.2px;
    }

    p.lead{
      color:var(--muted);
      margin:8px 0 0 0;
      font-size:14px;
    }

    /* Main content */
    .hero{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:24px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.45);
      border:1px solid rgba(255,255,255,0.03);
    }

    .features{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:14px;
      margin-top:18px;
    }

    .feature{
      background:var(--glass);
      padding:14px;
      border-radius:12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
      border:1px solid rgba(255,255,255,0.02);
    }

    .icon{
      width:44px;
      height:44px;
      border-radius:10px;
      background:linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      display:inline-grid;
      place-items:center;
      font-weight:700;
      color:var(--accent);
      font-size:18px;
      flex-shrink:0;
    }

    .feature h4{margin:0;font-size:14px}
    .feature p{margin:6px 0 0 0;color:var(--muted);font-size:13px}

    /* Sidebar card */
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:18px;
      border:1px solid rgba(255,255,255,0.03);
      position:relative;
    }

    .hero-cta{
      display:flex;
      gap:12px;
      margin-top:18px;
      align-items:center;
    }
